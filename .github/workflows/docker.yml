    steps:
      - uses: actions/checkout@v2
      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.target }}
          default: true
          profile: minimal
      - run: echo "OS=${{ runner.os }}" >> $GITHUB_ENV
      - run: echo "BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/heads/')
      - run: echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
        if: startsWith(github.ref, 'refs/tags/')
      - name: Build Docker image
        if: runner.os == 'Linux'
        timeout-minutes: 360
        run: ./build-docker-image.sh "${TARGET}"
        env:
          TARGET: ${{ matrix.target }}
        shell: bash
      - name: Test
        run: ./ci/test.sh
        env:
          TARGET: ${{ matrix.target }}
          CPP: ${{ matrix.cpp }}
          DYLIB: ${{ matrix.dylib }}
          STD: ${{ matrix.std }}
          RUN: ${{ matrix.run }}
          RUNNERS: ${{ matrix.runners }}
        shell: bash
      - name: Publish on crates.io
        if: startsWith(env.TAG, 'v') && matrix.CRATES_IO_PUBLISH == '1'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        uses: actions-rs/cargo@v1
        with:
          command: publish
          args: --dry-run
      - name: Create GitHub Release
        if: startsWith(env.TAG, 'v') && env.DEPLOY == '1'
        # TODO: Not sure what package to use for this step.
        run: echo "TODO"; exit 1
      - name: Login to GHCR
        if: (env.BRANCH == 'master' || startsWith(env.TAG, 'v')) && runner.os == 'Linux'
        run: echo "${ secrets.GITHUB_TOKEN }" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
      - name: Push image to GHCR
        if: (env.BRANCH == 'master' || startsWith(env.TAG, 'v')) && runner.os == 'Linux'
        run: ./ci/docker_push.sh
        shell: bash
