on:
  push:
    branches: [master, staging, trying]
    tags:
      - "v*.*.*"

name: Docker Build

env:
  CROSS_DEBUG: '1'

jobs:
  docker-build:
    needs: [docker-builds]
    runs-on: ubuntu-latest
    steps:
      - name: Docker builds done
        run: exit 0
  docker-builds:
    name: Docker Build ${{ matrix.target }} ${{matrix.os}}  ${{matrix.toolchain}} 
    runs-on: ${{ matrix.os }}
    env:
      CARGO_NET_RETRY: 3
      CARGO_HTTP_CHECK_REVOKE: false
