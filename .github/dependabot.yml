version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/actions/cargo-install-upload-artifacts"
    schedule:
      interval: "weekly"
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/actions/cargo-llvm-cov"
    schedule:
      interval: "weekly"
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/actions/cargo-publish"
    schedule:
      interval: "weekly"
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/actions/post"
    schedule:
      interval: "weekly"
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/actions/setup-rust"
    schedule:
      interval: "weekly"
    groups:
      github_actions:
        patterns:
          - "*"
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      rust_dependencies:
        patterns:
          - "*"
  - package-ecosystem: "cargo"
    directory: "/xtask"
    schedule:
      interval: "weekly"
    groups:
      rust_dependencies:
        patterns:
          - "*"
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      build_dependencies:
        patterns:
          - "*"
  - package-ecosystem: "pip"
    directory: "/docker/android"
    schedule:
      interval: "weekly"
    groups:
      python_dependencies:
        patterns:
          - "*"
