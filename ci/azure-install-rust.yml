# source: https://github.com/rust-lang/cargo/blob/master/ci/azure-install-rust.yml

steps:
  - bash: |
      set -euo pipefail

      if command -v rustup; then
        echo `command -v rustup` `rustup -V` already installed

        if brew ls rustup &>/dev/null; then
          brew upgrade rustup
        else
          rustup self update
        fi
      else
        curl -sSL https://sh.rustup.rs | sh -s -- -y --default-toolchain="$TOOLCHAIN" --profile=minimal
        echo "##vso[task.prependpath]$HOME/.cargo/bin"
      fi
    displayName: Install rustup

  - bash: |
      set -euo pipefail
      rustup set profile minimal
      rustup component remove --toolchain=$TOOLCHAIN rust-docs || echo "already removed"
      rustup update --no-self-update $TOOLCHAIN
      if [ "$TOOLCHAIN" = "nightly" ]; then
        rustup component add --toolchain=$TOOLCHAIN rustc-dev
      fi
      rustup default $TOOLCHAIN
    displayName: Install rust

  - bash: |
      set -x
      set -euo pipefail

      rustup -V
      rustc -Vv
      cargo -V
    displayName: Query rust and cargo versions
