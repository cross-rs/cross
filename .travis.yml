dist: trusty
language: rust
rust: nightly
services: docker
sudo: required

matrix:
  include:
    # Linux
    - env: TARGET=aarch64-unknown-linux-gnu
    - env: TARGET=arm-unknown-linux-gnueabi
    - env: TARGET=armv7-unknown-linux-gnueabihf
    - env: TARGET=i686-unknown-linux-gnu
    - env: TARGET=i686-unknown-linux-musl
    - env: TARGET=mips-unknown-linux-gnu
    - env: TARGET=mips64-unknown-linux-gnuabi64
    - env: TARGET=mips64el-unknown-linux-gnuabi64
    - env: TARGET=mipsel-unknown-linux-gnu
    - env: TARGET=powerpc-unknown-linux-gnu
    - env: TARGET=powerpc64-unknown-linux-gnu
    - env: TARGET=powerpc64le-unknown-linux-gnu
    - env: TARGET=s390x-unknown-linux-gnu
    - env: TARGET=sparc64-unknown-linux-gnu
    - env: TARGET=x86_64-unknown-linux-musl DEPLOY=1

    # OSX
    - env: TARGET=i686-apple-darwin
      os: osx
    - env: TARGET=x86_64-apple-darwin DEPLOY=1
      os: osx

    # BSD
    - env: TARGET=i686-unknown-freebsd
    - env: TARGET=x86_64-unknown-dragonfly
    - env: TARGET=x86_64-unknown-freebsd
    - env: TARGET=x86_64-unknown-netbsd

    # Bare metal
    - env: TARGET=thumbv6m-none-eabi
    - env: TARGET=thumbv7em-none-eabi
    - env: TARGET=thumbv7em-none-eabihf
    - env: TARGET=thumbv7m-none-eabi
env: TARGET=x86_64-unknown-linux-gnu DEPLOY=1

install:
  - curl https://sh.rustup.rs -sSf |
    sh -s -- -y --default-toolchain $TRAVIS_RUST_VERSION
  - source ~/.cargo/env
  - cargo clone -V || cargo install cargo-clone --vers 0.1.0
  
script:
  - bash ci/script.sh

after_success:
  - sh ci/after_success.sh

branches:
  only:
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - master
    - try

before_deploy:
  - sh ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: cross-$TRAVIS_TAG-$TARGET.*
  skip_cleanup: true
  on:
    condition: $DEPLOY = 1
    tags: true

before_cache:
  - test $TRAVIS_OS_NAME = osx ||
    docker history -q japaric/$TARGET:latest |
    grep -v \<missing\> |
    xargs docker save |
    gzip > $HOME/docker/$TARGET.tar.gz

cache:
  directories:
    - $HOME/docker

# restore the cache
before_install:
  - test $TRAVIS_OS_NAME = osx ||
    zcat $HOME/docker/$TARGET.tar.gz | docker load || true

notifications:
  email:
    on_success: never
